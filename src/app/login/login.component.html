<h1 class="mb-4 text-center">{{ pagetitle }}</h1>

<form class="mx-auto" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group mb-3">
    <label for="username" class="mb-2">Имя пользователя</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel">
    <div class="alert-danger" *ngIf="username.errors && f.submitted">
      <div *ngIf="username.errors.required">Введите имя пользователя</div>
    </div>
  </div>
  <div class="form-group mb-4">
    <label for="password" class="mb-2">Пароль</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel">
    <div class="alert-danger" *ngIf="password.errors && f.submitted">
      <div *ngIf="password.errors.required">Введите пароль</div>
    </div>
  </div>

  <button type="submit" class="btn btn-secondary w-100">Войти</button>

  <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
    Ошибка входа<br>{{ errorMessage }}
  </div>
</form>

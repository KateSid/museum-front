<h1 class="mb-4">Изменить данные {{ title }}</h1>
<form class="table-responsive" *ngIf="showAdmin" [formGroup]="itemForm" (ngSubmit)="save()">
  <table class="table table-hover">
    <thead class="table-secondary">
      <tr>
        <th scope="col"><label for="startDateTime">Время начала</label></th>
        <th scope="col"><label for="endDateTime">Время окончания</label></th>
        <th scope="col"><label for="name">Название</label></th>
        <th scope="col"><label for="showroom">Выставочный зал</label></th>
        <th scope="col"><label for="exhibits">Экспонаты</label></th>
        <th scope="col"><label for="type">Тип</label></th>
        <th scope="col" class="text-end">Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="item">
        <td><input id="startDateTime" type="datetime-local" class="form-control" formControlName="startDateTime" required></td>
        <td><input id="endDateTime" type="datetime-local" class="form-control" formControlName="endDateTime" required></td>
        <td><input id="name" class="form-control" formControlName="name" required></td>
        <td>
          <select id="showroom" class="form-select" formControlName="showroomForm" required>
            <option value="{{ item.id }}" *ngFor="let item of itemListShowroom">{{ item.floor }}, {{ item.name }}, {{ item.size }}</option>
          </select>
        </td>
        <td>
          <select id="exhibits" class="form-select" multiple [compareWith]="compareFn" formControlName="exhibitsForm" required>
            <option [ngValue]="item" *ngFor="let item of itemListExhibit">{{ item.creationDate }} {{ item.name }} {{ item.type }}</option>
          </select>
        </td>
        <td><input id="type" class="form-control" formControlName="type" required></td>
        <td class="text-end">
          <button type="submit" class="btn btn-secondary" [disabled]="!itemForm.valid">Сохранить</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="8" class="text-end">
          <button type="button" class="btn btn-secondary w-100" (click)="goBack()">Назад</button>
        </td>
      </tr>
    </tfoot>
  </table>
</form>
